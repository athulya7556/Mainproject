{% extends 'base.html' %}

{% load static %}
 
{% block link %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}


<body>
{% block content %} 
 <div class="w-100 overflow-hidden bg-gray-100" id="top">
 
     <div class="container position-relative">
       <div class="col-20 col-lg-7 mt-0 h-100 position-absolute top-0 end-0 bg-cover" data-aos="fade-left"
         style="background-image: url({% static 'img/webp/rp.png' %});">
   
       </div>                  
       
       
      
   
   
   
   
       <div class="row">
         <div class="col-lg-7 py-vh-6 position-relative" data-aos="fade-right">
           <h1 style="align:center">Payment</h1>
           <br>
   
           <div class="col-12 col-lg-8 text-center">
             <div class="row">
               <div class="grouped-inputs border bg-light p-2">
                 <div class="row">
                   <div class="col">
                     <br>
                     <div id="image-container">
                      <span id="amount">paying: <strong>â‚¹{{total_price}}</strong></span>
                      <span id="card-image">
                              
                        </span>
                    </div>
                     <div class="container position-relative">
                      <form method="post" action="payment" >

                        {% csrf_token %}
                        <div class="row">
                          <div class="col-sm-12">
                          <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter your name" pattern="[A-Za-z]+" title="letters only" autocomplete="off" required>
                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-sm-12">
                    <div class="form-group">
                    <label for="ccnumber">Credit Card Number</label>
                    
                    
                    <div class="input-group">
                    <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                    <div class="input-group-append">
                    <span class="input-group-text">
                    <i class="mdi mdi-credit-card"></i>
                    </span>
                    </div>
                    </div> 
                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="form-group col-sm-2">
                    <label for="ccmonth">Month</label>
                    <select class="form-control" id="ccmonth">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    </select>
                    </div>
                    <div class="form-group col-sm-2">
                    <label for="ccyear">Year</label>
                    <select class="form-control" id="ccyear">
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    </select>
                    </div>
                    <div class="col-sm-1">
                    <div class="form-group">
                    <label for="cvv">CVV/CVC</label>
                    <input class="form-control" id="cvv" type="text" placeholder="123">
                    </div>
                    </div>
                    </div>
                    
                    </div>
                    <div class="card-footer">
                    <button class="btn btn-sm btn-success float-right" type="submit" style="background-color:#004d00; color:white;">
                    <i class="mdi mdi-gamepad-circle"></i> Pay</button>
                    <button class="btn btn-sm btn-danger" type="reset"  style="background-color:#b30000; color:white;">
                    <i class="mdi mdi-lock-reset"></i> Reset</button>
                    </form>
                   </div>
                  
                 </div>
               </div>
         
             </div>
           </div>
   
   
           
         </div>
   
   
   
       </div>
     </div>
   
   </div>
   
{% endblock %}
  </body>
